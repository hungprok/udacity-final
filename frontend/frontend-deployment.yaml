apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: todo-frontend
  name: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: todo-frontend
  template:
    metadata:
      labels:
        service: todo-frontend
        api: external
    spec:
      containers:
        - image: hungnguyen101196/todo-frontend:v3
          name: todo-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: configuration-values
                  key: AWS_REGION
            - name: AWS_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: configuration-values
                  key: AWS_PROFILE
            - name: AWS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: configuration-values
                  key: AWS_BUCKET
      restartPolicy: Always
